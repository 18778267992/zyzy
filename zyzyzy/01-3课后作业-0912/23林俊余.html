    <h1 align="center">习近平在第四届东方经济论坛全会上的致辞</h1>
    <blockquote>来源：新华社 2018年9月12日 16：42</blockquote>
    <hr>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;新华社符拉迪沃斯托克9月12日电&nbsp;国家主席习近平在第四届东方经济论坛全会上的致辞全文如下:</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;共享远东发展新机遇开创东北亚美好新未来——在第四届东方经济论坛全会上的致辞（2018年9月12日，符拉迪沃斯托克中华人民共和国主席习近平</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;尊敬的普京总统，</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;尊敬的各国同事，</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;女士们，先生们，朋友们：</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;很高兴时隔8年再次到访符拉迪沃斯托克。</p>
