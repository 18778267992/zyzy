        <div><font size="3"><br></font></div>
        <font size="3">当天，广西大学校长赵跃宇从国际贸易讲起，为新生开启了“开学第一课”。赵跃宇说，<br>虽然中国已经有了很多新技术新成就，但在原始创新、核心的基础技术方面仍比较薄弱，<br>必须认识到中国制造与中国创造、模仿创新与自主创新有本质的区别。</font>
