 <h1 align="center">西班牙2万人齐聚湖边用竹篮捞鱼 </h1>
 <p>2018.09.12 10:53</p>

  <p>9月12日报道，当地时间2018年9月11日，西班牙加那利群岛，约2万人在圣尼克村的咸水湖里尝试用他们的手或旧篮子捕鱼。图片作者：DESIREE MARTIN /视觉中国
        这是一种被称为“登巴达”的古老土著捕鱼技术，当地民众于每年9月11日下午举行庆祝活动，纪念这种技术的起源。
