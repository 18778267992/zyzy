        <h1 align="center"><font face="经典繁印篆">青海海东百万黄金盗窃案告破 嫌犯在河南被抓获</font></h1>
        <blockquote>来源：网易新闻 2018年09月12日07:33</blockquote>
        <hr>
        <p>8月31日凌晨，海东市乐都区新乐商场龙凤珠宝黄金专柜发生一起特大盗窃案，共计360件金银饰品被盗，总价值约100余万元。</p>
        <p>案发后，青海省公安厅高度重视，立即要求厅属相关部门指导海东市公安机关集中力量，迅速破案。经省、市、区三级公安机关共同努力，9月11日19时许，在河南省警方的大力配合下，在南阳市将犯罪嫌疑人李某抓获</p>
        <p>目前，案件审理和追赃工作正在进行中。</p>
        <h3><font face="经典繁印篆">此前报道</h3>
        <p>警方已确定乐都特大盗窃案犯罪嫌疑人照片信息敬请广大群众提供线索</p>
