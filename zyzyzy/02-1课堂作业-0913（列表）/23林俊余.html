<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有序列表</title>
</head>
<body>
    <h4>音乐排行</h4>
    <ol>
        <li>往后余生 </li>
        <li>推开世界的门</li>
        <li>喜欢你</li>
    </ol>

<dl>
    <dt>电影</dt>
    <dd>捉妖记</dd>
    <dd>终结者</dd>
    <dd>煎饼侠</dd>
</dl>
<dl>
    <dt>游戏</dt>
    <dd>消消乐</dd>
    <dd>小猪赛跑</dd>
    <dd>连连看</dd>
</dl>

<h3>三级列表嵌套</h3>
<ul>
    <li>咖啡
        <ul>
            <li>蓝山</li>
            <li>摩卡</li>
        </ul>
    </li>
    <li>茶
        <ul>
            <li>红茶</li>
            <li>绿茶
                <ul>
                    <li>龙井</li>
                    <li>碧螺春</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>牛奶</li>
</ul>



</body>
</html>
