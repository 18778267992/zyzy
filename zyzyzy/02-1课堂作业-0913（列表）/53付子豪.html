<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表练习</title>
</head>
<body>
        

<!-- 无序列表 -->
        <ul>
            <li>2</li>
            <li>5</li>
            <li>8</li>
            <li>10</li>
        </ul>

<!-- 新闻页面 -->

<ul>
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">102</a></li>
    <li><a href="#">1000</a></li>
</ul>
  

<!-- 有序列表 -->
<h3>音乐TOP排行</h3>
        <ol>
            <li>发货</li>
            <li>洒水</li>
            <li>门口</li>
        </ol>


<!-- 定义列表 -->
      <dl>
          <dt>饮料</dt>
          <dd>可乐2</dd>
          <dd>可乐3</dd>
          <dd>可乐4</dd>
          <dt>水果</dt>
          <dd>苹果</dd>
          <dd>梨子</dd>
          <dd>西瓜</dd>
      </dl>
       
     
     <!-- 三级列表嵌套 -->
      <ul>
          <li>水果
              <ul>
                  <li>西瓜</li>
                  <li>香蕉</li>
              </ul>
          </li>
          <li>饮料
              <ul>
                  <li>雪碧</li>
                  <li>可乐
                      <ul>
                          <li>百事可乐</li>
                          <li>可口可乐</li>
                      </ul>
                  </li>
              </ul>
          </li>
          <li>肉</li>
      </ul>

   ul>(li>ul>li*2)+(li>ul>li+(li>ul>li*2))+li
     




</body>
</html>
