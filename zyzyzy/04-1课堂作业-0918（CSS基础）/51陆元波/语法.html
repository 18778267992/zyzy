    <title>语法结构</title>
    <style type="text/css">
    h1{font-size:50 px;
      color:#03C; 
      text-align:center; 
      font-family:"黑体";
      background-color: aquamarine
    }
    p{text-align:center; 
    color:#6C4; 
    font-style:italic;
    
}
    </style>

<body>
<h1>过故人庄</h1>
<p><a href="#">孟浩然</a></p>
<p>故人具鸡黍，邀我至田家。</p>
<p>绿树村边合，青山郭外斜。</p>
<p>开轩面场圃，把酒话桑麻。</p>
<p>待到重阳日，还来就菊花。</p>
