    color: brown;

<body align="center"  >
   <h1 class="one">采薇</h1>
   <p id="one">采薇采薇，薇亦作止。</p>
   <p>曰归曰归，岁亦莫止。</p>
   <p>靡室靡家，猃狁之故。</p>
   <p>不遑启居，猃狁之故。</p>
 <h1 class="one"> 关雎</h1>
 <p>关关雎鸠，在河之洲。</p>
 <p>窈窕淑女，君子好逑。</p>
 <p>参差荇菜，左右流之。</p>
 <p>窈窕淑女，寤寐求之。</p>
</body>
