        <p><i>工装裤(cargo pants)</i>曾经是一百多年前的流行物，随着时间的推移，在各个行业和领域中都有着大量的粉丝，但是在上个世纪80年代后，它渐渐淡出了人们的视线。但随着现在经济危机的爆发，褪色多年的<strong>工装裤</strong>。又随之袭来，在欧美时尚界掀起了不小的波澜，并且已经渗透到了中国，成为了流行时尚界的新宠儿。</p>
