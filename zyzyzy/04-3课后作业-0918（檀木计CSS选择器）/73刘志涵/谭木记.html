        <h3>檀木简介</h3>
        <h3>TAN MU JIAN JIE</h3>
        <hr width="1000" size="2" color="#dcdcdc">
        <p>
        <i>檀,</i>梵语是布施的意思，因其木质坚硬，香气芬芳永恒，色彩绚丽多变且百毒不侵，万古不朽，又能避邪，故又称<strong>圣檀</strong>。
        </p>
        <p>
            世界上仅存有<u>沈檀、檀香、绿檀、紫檀、黑檀、红檀、金药檀</u>,而且数量极其有限。其质地紧密坚硬、色彩绚丽多变、香气芬芳永恒，且百毒不侵，又能避邪治病，所以人们常常把它作为<b>吉祥物</b>，以保平安吉祥。
        </p>
