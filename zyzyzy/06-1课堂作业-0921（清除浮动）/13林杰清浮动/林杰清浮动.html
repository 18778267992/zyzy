<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>林杰清浮动</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .div{
            width: 500px;
            border: 2px solid red;
            margin: 200px auto;
            padding: 30px;
            background: #C0C0C0;
        }
        .div .ul{
            list-style: none;
            /* 去除小圆点 */
        }
        .div .ul .li{
            overflow: hidden;
            padding-bottom: 3px;
        }
        .div .ul .a{
            float: left;
        }
        .div .ul .b{
            float: right;
        }
    </style>
</head>
<body>
    <div class="div">
        <ul class="ul">
            <li class="li">
                <a href="#" class="a">今晚八点，是兄弟就来砍我</a>
                <span class="b">09.18</span>
            </li>
            <li class="li">
                <a href="#" class="a">今晚八点，是兄弟就来砍我</a>
                <span class="b">09.18</span>
            </li>
            <li class="li">
                <a href="#" class="a">今晚八点，是兄弟就来砍我</a>
                <span class="b">09.18</span>
            </li>
        </ul>
    </div>
</body>
</html>
