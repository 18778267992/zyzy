<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
   *{
			margin: 0;
			padding: 0;
	}
    .news
    {
         width: 500px;
         height: 100px;
         border: 1px solid red;
         margin: 50px;
         overflow: hidden;
    }
    .news ul
    {
          list-style: none;
    }
    .news ul li{
 			overflow: hidden;
 			_zoom:1;
 			border-bottom: 1px dashed gray;
 		}
 		.news ul li span.title{
 			float: left;
 		}
 		.news ul li span.date{
 			float: right;
 		}
         .box1{
			float: left;
			width: 200px;
			height: 200px;
			background-color: green;
		}
		.box2{
			float: left;
			width: 400px;
			height: 400px;
			background-color: gold;
		}
		.box1 .box1_text
		{
            margin: auto auto;
			width: 150px;
			height: 150px;
			top: 25px;

			background-color: black;
			
		}
    </style>
    
</head>
<body>
        <div class="news">
                <ul>
                    <li>
                        <span class="title">哈哈哈哈哈哈哈哈</span>
                        <span class="date">2015年10月24日</span>
                    </li>
                    <li>
                        <span class="title">嘻嘻嘻嘻嘻</span>
                        <span class="date">2015年10月24日</span>
                    </li>
                    <li>
                        <span class="title">呜呜呜呜呜呜呜</span>
                        <span class="date">2015年10月24日</span>
                    </li>
                </ul>
            </div>
            <hr>
            <div class="box1">
                    <div class="box1_text"></div>
                </div>
                <div class="box2"></div>

    
</body>
</html>
