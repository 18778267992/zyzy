<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
 		.news{
 			width: 400px;
 			height: 200px;
 			border: 1px solid #FFFFFF;
 			margin: 100px;
 			overflow: hidden;
 		}
 		.news ul{
 			list-style: none;
			 /* 去除小元点（去除样式） */
 		}
 		.news ul li{
			 /* 如果元素中的内容超出了给定的宽度和高度属性，overflow 属性可以确定是否显示滚动条等行为。 */
 			overflow: hidden;
 			_zoom:1;
 			border-bottom: 1px gray;
 		}
 		.news ul li span.title{
 			float: left;
 		}
 		.news ul li span.date{
 			float: right;
 		}
	</style>
</head>
<body>
	<div class="news">
		<ul>
			<li>
				<span class="title"><a href="#">按公司尽快核实</a></span>
				<span class="date">2015-01-02</span>
			</li>
			<li>
				<span class="title"><a href="#">卡卡卡卡卡卡卡</a></span>
				<span class="date">2011-12-13</span>
			</li>
			<li>
				<span class="title"><a href ="#">哩哩啦啦流量</a></span>
				<span class="date">2015-10-23</span>
			</li>
		
		</ul>
	</div>
</body>
</html>
