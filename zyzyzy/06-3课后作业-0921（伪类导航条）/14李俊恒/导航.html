<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.a{
			width: 960px;
			height: 50px;
			border: 1px solid rgb(85, 34, 34);
			margin: 100px auto;
		}
		.a ul{
			/*去掉小圆点*/
			list-style: none;
		}
		.a ul li{
			float: left;
			width: 120px;
			height: 50px;
			text-align: center;
			line-height: 50px;
		}
		.a ul li a{
			display: block;
			width: 120px;
			height: 50px;
			text-decoration: none;
			background-color: rgb(255, 13, 255);
			color:white;
		}
		.a ul li a:hover{
			background-color: rgb(219, 163, 59);
		}
	</style>
</head>
<body>	
    <div class="a">
    <ul>
        <li><a href="#">网站栏目</a></li>
        <li><a href="#">网站栏目</a></li>
        <li><a href="#">网站栏目</a></li>
        <li><a href="#">网站栏目</a></li>
        <li><a href="#">网站栏目</a></li>
        <li><a href="#">网站栏目</a></li>
        <li><a href="#">网站栏目</a></li>
        <li><a href="#">网站栏目</a></li>
    </ul>
</div>
    
</body>
</html>
