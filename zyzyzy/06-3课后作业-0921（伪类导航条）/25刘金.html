<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css"> 
    *{width: 0; height: 0;}
div{
    width: 816px;
    height: 200px;
    margin: 80px 250px;
    border: 1px solid red;
    font-family: "宋体";
    float: left;
    display: block;
    background-color: blueviolet;

}
p{
    background-color: rgb(204, 101, 17);
    text-align: center;
    line-height: 80px;
    width: 100px;
    height: 80px;
    border: 1px solid green;
    margin: 60px 0;
    float: left;
    font-size: 20px;
}

a:hover{
background-color:beige;
}
a:visited{
    background-color: green;
}
a:active{
    background-color: red;
}
a{
        text-decoration: none;
        display: block;
        width: 100px;
        height: 80px;
}
    </style>
     
</head>
<body>
    <div>
       <p class="first"><a href="#">拼夕夕</a></p>
       <p class="second"><a href="#">淘宝</a></p>
       <p class="third"><a href="#">京东</a></p>
       <p class="fourth"><a href="#">华莱士</a></p>
       <p class="fifth"><a href="#">苏宁易购</a></p>
       <p class="sixth"><a href="#">亚马逊</a></p>
       <p class="seventh"><a href="#">天猫</a></p>
