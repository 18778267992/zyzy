<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航栏</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    .and{
        width: 1000px;
        height: 50px;
        border: 1px solid red;
        margin: 100px auto;
    }
    .and ul{
        /* 去除小圆点 */
        list-style: none;
    }
    .and ul li{
        float: left;
        width: 120px;
        height: 50px;
        text-align: center;
        line-height: 50px;
    }
    .and ui li a{
        display: block;
        widows: 120px;
        height: 50px;
        text-decoration: none;
        background-color: purple;
        color: green;
    }
    .and ul li a:hover{
        background-color: orange;
    }
    
  
    
    </style>
</head>
<body>
    <div class="and">
        <ul>
            <li><a href="https://www.runoob.com/">首页</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JAVASCRIPT</a></li>
            <li><a href="#">JQUERY</a></li>
            <li><a href="#">BOOTSTRAP</a></li>
            <li><a href="#">SQL</a></li>
            <li><a href="#">MYSQL</a></li>
        </ul>
  

    </div>
    
</body>
</html>
