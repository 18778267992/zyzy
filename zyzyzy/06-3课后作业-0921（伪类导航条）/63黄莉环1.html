<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>美化</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .big{
            height: 50px;
            width: 960px;
            margin: 100px auto;
            border: 2px double salmon;
            outline-style: double;
        }
        .big li{
            list-style: none;
            float: left;
            width: 192px;
            text-align: center;
            line-height: 50px;
            
        }
        .big li a{
            display: block;
            height: 50px;
            width: 192px;
        }
        .big li a:link,.big li a:visited{
            
            color: black;
            text-decoration:none;
            background-color: aqua;
        }
        .big li a:hover{
            background-color: blue;
        }


    </style>
</head>
<body>

    <div class="big">
        <ul>
            <li><a href="#">品牌团购</a></li>
            <li><a href="#">限时快抢</a></li>
            <li><a href="#">今日必抢</a></li>
            <li><a href="#">潮流运动</a></li>
            <li><a href="#">今日时尚</a></li>
        </ul>
    </div>
    
</body>
</html>
