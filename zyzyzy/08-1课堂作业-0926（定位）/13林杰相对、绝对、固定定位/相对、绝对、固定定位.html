<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>相对、绝对、固定定位</title>
    <style type="text/css">
    *{
      margin:0;
      padding:0;
    }
    .mod{
        /* position: relative; */
        height: 36px;
        border-bottom: 2px solid #3983e5;
        text-align: left;
        margin-top: 20px;
    }
    .title{
        font:16px/26px "Microsoft YaHei", "SimHei";
    }
    span{
        float: left;
        position: relative;
        bottom: -3px;
        height: 36px;
        line-height: 30xp;
        color: #333;
        margin-right: 30px;
        cursor: pointer;
    }
    .current,span:hover{
        color: #3983e5;
    }
    .current{
        cursor: default;
    }
    .current i{
        display: inline-block;
    }
    .title i{
        position: absolute;
        left: 50%;
        margin-left: -6%;
        bottom: 3px;
        display: none;
        border-bottom: 6px solid #3983e5;
        border-top: 0 none;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;

    }

    .label-en{
        position: absolute;
        top: -15px;
        right: -1px;
        display: inline-block;
        font-weight: normal;
        padding: 0 2px;
        height: 16px;
        line-height: 16px;
        background-color: #ff9913;
        color: #fff;
    }
    .triangle{
        position: absolute;
        top: 2px;
        right: -3px;
        display: inline-block;
        border-width: 3px;
        border-style: solid;
        border-color: #da620a transparent transparent #da620a;
    }
    </style>
</head>
<body>
    <div class="mod">
        <h2 class="title">
            <span class="current">
                热门
                <i></i>
            </span>
            <span>
                周边游
            </span>
            <span>
                主题游
                <b>
                <em class="label-en">NEW</em>
                <em class="triangle"></em>
                </b>
            </span>
            <span>
                高端游
            </span>
        </h2>
    </div>
</body>
</html>
