<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    *
    {
        padding: 0;
        margin: 0;
    }
    .front
    {
        width: 810px;
        height: 50px;
        margin: 100px auto;
        /* border: 1px inset red; */
    }
    .behind
    {
        text-align: center;
        line-height: 50px;
        position: relative;
    }
    span
    {
        float: left;
        width: 200px;
        height: 50px;
        border: 1px inset red;
        background-color: aquamarine;
    }
    a
    {
        display: block;
        width: 200px;
        height: 50px;
        text-decoration: none;
    }
    .label-en
    {
        position: absolute;
        background-color: #ff9913;
        padding: 0 2px;
        height: 15px;
        line-height: 15px;
        background-color: #ff9913;
        color: #fff;
    }
    .label-en
    {
        top: 0;
        right: 260px;
    }
    .triangle
    {
        position: absolute;
        top: 0px;
        border-color: #ff9913 transparent transparent #ff9913;

    }
    </style>
</head>
<body>
    <div class="front">
       <div class="behind">
           <span>
              <a href="#">热门</a>
          </span>
          <span>
              <a href="#">特卖汇</a>
          </span>
          <span>
              <a href="#">出境游</a>
            <b class="label-en">
              <em>NEW</em>
              <em class="triangle"></em>
            </b>
          </span> 
          <span>
              <a href="#">主题游</a>
          </span>
       </div>
    </div>
</body>
</html>
