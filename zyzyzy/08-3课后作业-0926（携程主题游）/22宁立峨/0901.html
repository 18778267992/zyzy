<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09练习</title>
    <style>
        div,
        h2 {
            margin: 0;
            padding: 0;
        }
        .one {
            position: fixed;
            height: 36px;
            border-bottom: 2px blue solid;
            text-align: left;

        }
        .one .two span {
            position: relative;
            bottom: -3px;
            float: left;
            height: 36px;
            line-height: 30px;
            color: #333;
            margin-right: 30px;
            cursor: pointer;
        }
        .one  .two .three,.one .two .three i,
        .two span:hover {
            display: inline-block;
            color: #3983e5;
            /* 光标指定字体颜色 */
        }
        .one .two .three {
            cursor: default;
        }
         /* { */
            
            /* 小三角形 */
        /* } */

        .one .two i {
            position: absolute;
            left: 50%;
            margin-left: -6px;
            bottom: 3px;
            display: none;
            border-bottom: 6px solid #3983e5;
            border-top: 0 none;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
        }

        .one .one-01 {
            position: absolute;
            top: -12px;
            left: 20px;
            display: inline-block;
            background-color: orange;
            color: #fff;
            font-weight: normal;
            padding: 0 2px;
            font-size: 8px;
            line-height: 16px;
            /* 将小三角形的字体设计属性 */

        }

        .one .one-02 {
            position: absolute;
            z-index: 1;
            top: 17px;
            right: 0;
            display: inline-block;
            border-width: 3px;
            border-style: solid;
            border-color:orange transparent transparent orange;
            /* 显示最小的三角形 */
        }
    </style>
</head>
<body>
    <div class="one" >
        <h2 class="two" >
            <span class="three" >
                国庆旅游地
                <i></i>
                <b class="one-01">
                        <em>new</em>
                        <em class="one-02"></em>
                    </b>
            </span>
            <span>
               零食
            </span>
            <span>
               字母表
            </span>
            <span>
              蛋糕
            </span>
        </h2>
    </div>

</body>
</html>
