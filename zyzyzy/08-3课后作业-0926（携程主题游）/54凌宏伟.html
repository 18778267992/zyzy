    <style>
        div,
        h2 {
            margin: 0;
            padding: 0;
        }

        .mod {
            height: 36px;
            border-bottom: 2px blue solid;
            text-align: left;

        }

        .mod .title {
            font: 16px/26px "Microsoft YaHei", "SimHei", SimSun, Tahoma, Verdana, Arial, sans-serif;
        }

        .mod .title span {
            position: relative;
            bottom: -3px;
            float: left;
            height: 36px;
            line-height: 30px;
            color: #333;
            margin-right: 30px;
            cursor: pointer;
        }


        .mod .title .current,
        .title span:hover {
            color: #3983e5;
        }

        .mod .title .current {
            cursor: default;
        }

        .mod .title .current i {
            display: inline-block;
        }

        .mod .title i {
            position: absolute;
            left: 50%;
            margin-left: -6px;
            bottom: 3px;
            display: none;
            border-bottom: 6px solid #3983e5;
            border-top: 0 none;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
        }

        .mod .label-en {
            position: absolute;
            top: -12px;
            left: 20px;
            display: inline-block;
            background-color: orange;
            color: #fff;
            font-weight: normal;
            padding: 0 2px;
            font-size: 8px;
            line-height: 16px;

        }
        .mod-bd {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-top: none;
            overflow: hidden;}

        .mod .triangle {
            position: absolute;
            z-index: 1;
            top: 17px;
            right: 0;
            display: inline-block;
            border-width: 3px;
            border-style: solid;
            border-color:orange transparent transparent orange;
        }
        .mod .entrance-theme {
            padding-top: 10px;
          }
     .mod .entrance {
           position: relative;
           /* float: left; */
           display: inline;
           /* width: 187px; */
           /* height: 360px; */
           padding: 0 20px 15px;
           overflow: hidden;}

.entrance dl {
           margin: 0px 0 7px 0;
           overflow: hidden;
           position: relative;}










    </style>
</head>
