<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>aside元素的使用</title>
</head>
<body>
<!-- aside元素用来定义当前页面或者文章的附属信息部分，
	它可以包含与当前页面或主要内容相关的引用、侧边栏、广告、导航条等
	其他类似的有别于主要内容的部分。
	aside元素的用法主要分为两种：
    1）被包含在article元素内作为主要内容的附属信息。
    2）在article元素之外使用，作为页面或站点全局的附属信息部分。 -->  
<article>
	<h1>标题</h1>	
	<section>文章主要内容</section>
	<aside>其他相关文章</aside>
</article>
<aside>右侧菜单</aside>

<article>
	<h1>《潘灵兰是猪》</h1>
	<section>傻逼</section>
	<aside>猪头主演</aside>
</article>

<aside>潘氏集团投资</aside>





</body>

</html>
