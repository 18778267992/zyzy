<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- <header> 标签定义文档或者文档的一部分区域的页眉。 -->
    <header>
<h2>眉头一皱 感觉不简单</h2>
<p>——你在说什么 我怎么就听不明白</p>
    </header>
    <hr>
<nav>
    <!-- <nav> 标签定义导航链接的部分 -->
<a href="#">蓝</a>
<a href="#">天空</a>

</nav>
<hr>
<!-- <article> 标签定义独立的内容。 -->
<article>
    <header>
    <h2>标题1</h2>
    <p>2018年10月9日16:58:16</p>
</header>

</article>
<article>
    <h3>标题2</h3>
    <p>2018年10月9日17:01:03</p>
</article>
<hr>
<!-- <aside> 标签定义 <article> 标签外的内容。
aside 的内容应该与附近的内容相关
 -->
<article>
    <h1>妖妖灵</h1>
    <!-- <section> 标签定义了文档的某个区域。比如章节、头部、底部或者文档的其他区域。 -->
        <section>主要</section>
        <aside>其他</aside>
</article>
<hr>
<!-- <figure> 标签规定独立的流内容（图像、图表、照片、代码等等）。

<figure> 元素的内容应该与主内容相关，同时元素的位置相对于主内容是独立的。如果被删除，则不应对文档流产生影响。
 -->
<figure>
    <!-- <figcaption> 标签为 <figure> 元素定义标题。
<figcaption> 元素应该被置于 <figure> 元素的第一个或最后一个子元素的位置。
 -->

</figure>

<details>
        <summary>评论</summary>
        <ul>
            <article>
                <h3>评论者：A</h3>
                <p>小张真的很帅</p>
              </article>
        </ul>
      </details>
</body>
</html>
