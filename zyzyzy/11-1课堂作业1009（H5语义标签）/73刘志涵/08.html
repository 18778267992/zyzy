<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>section元素的使用</title>
</head>

<body>
	<article>
		<header>
			<h2>小张的个人介绍</h2>
		</header>
		<p>小张是一个好学生</p>
		<section>
			<h2>评论</h2>
			<article>
				<h3>A</h3>
				<p>小张</p>
			</article>
			<article>
				<h3>B</h3>
				<p>小张</p>
			</article>
		</section>
    </article>
</body>
</html>
