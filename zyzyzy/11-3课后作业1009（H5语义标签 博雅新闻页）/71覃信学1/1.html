               <h2>博雅互动义工队中秋探访敬老院，带关爱走进夕阳生活</h2>
               <a href="">2018/09/05</a>
           </figcaption>

   <p>9月23日，今年中秋节的前夕，博雅互动义工队联合深圳市南山区义工联，带着月饼、水果等慰问物资，走进位于南山区的敬夕阳颐养院探访这里的老人们，并为敬老院的老人准备了丰富的娱乐节目，提前陪他们度过一个热闹的中秋佳节，让他们今年中秋不孤独</p>
