<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字体</title>
    <script src="http://at.alicdn.com/t/font_866220_gd5eohg3qh4.js"></script>
    <style type="text/css">
    .icon{
        
        width: 20em; height: 20em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <p></p>
    <figure>
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-default"></use>
        </svg>
    </figure>
    <figcaption>航天员</figcaption>
    <figure>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-default1"></use>
            </svg>
        </figure>
        <figcaption>医生</figcaption>
        <figure>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-default2"></use>
                </svg>
            </figure>
            <figcaption>警擦 </figcaption>
</body>
</html>
