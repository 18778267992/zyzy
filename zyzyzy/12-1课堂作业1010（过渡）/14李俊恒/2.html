<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css"> 
        div{
            margin: 100px auto;
            width: 100px;
            height: 100px;
            overflow: hidden;
            background-color:#FF0;
            border:1px solid black;
        }
        div:hover{
            box-shadow: 1px 1px 1px #000(0,0,0,0,2)
        }
        p{
            /* margin: 100px auto; */
            width:100px;
            height:50px;
            transition:all 2s ease;
        }
        p:hover{
            /* margin:100px; */
            transform:scale(2,3);
            -ms-transform:scale(2,3);        /* IE9浏览器兼容代码 */
            -webkit-transform:scale(2,3);    /*Safari and Chrome浏览器兼容代码*/
            -moz-transform:scale(2,3);       /*Firefox浏览器兼容代码*/
            -o-transform:scale(2,3);    
        }
        </style>
</head>
<body>
    <div>
        <p>我是原来的元素</p>
    </div>
</body>
</html>
