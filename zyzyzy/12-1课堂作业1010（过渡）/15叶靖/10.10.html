    <title>Document</title>
    <style>
        .a1{
            width: 10px;
            height: 10px;
            background: rgb(0, 238, 255);
            position: relative;
            animation:myfirst 6s linear 3s infinite alternate;

        }
        @keyframes myfirst
        {
         0%   {background:rgb(0, 238, 255); left:0px; top:0px;}
	     25%  {background:rgb(0, 247, 255); left:200px; top:0px;}
	     50%  {background:rgb(0, 140, 255); left:200px; top:200px;}
	     75%  {background:rgb(70, 0, 128); left:0px; top:200px;}
	     100% {background:rgb(225, 0, 255); left:0px; top:0px;}
        }
    </style>
</head>
