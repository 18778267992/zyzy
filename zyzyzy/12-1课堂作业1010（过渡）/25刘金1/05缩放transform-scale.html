<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>scale()方法</title>
<style type="text/css"> 
div{
	margin: 100px;
	width:100px;
	height:50px;
	background-color:#FF0;
	border:1px solid black;
	transition: all 2s ease;
}
div:hover{
	-webkit-transform:scale(2,3);
}
</style>
</head>
<body>
<div>我是原来的元素</div>
<!-- <div id="div2">我是放大后的元素</div> -->
</body>
</html>
