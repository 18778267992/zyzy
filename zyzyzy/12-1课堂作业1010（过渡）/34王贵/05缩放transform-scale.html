<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>scale()方法</title>
<style type="text/css"> 
div{
	width:100px;
	height:50px;
	background-color:#FF0;
	border:1px solid black;
	/* -webkit-transition: width 2s, height 2s, -webkit-transform 2s; For Safari 3.1 to 6.0 */
    transition: width 2s, height 2s, transform 2s;
}
div:hover {
    width: 200px;
    height: 200px;
    /* -webkit-transform: rotate(180deg); Chrome, Safari, Opera */
    transform: rotate(720deg);
}
#div2{
	margin:100px;
	transform:scale(2,3);
	-ms-transform:scale(2,3);        /* IE9浏览器兼容代码 */
	-webkit-transform:scale(2,3);    /*Safari and Chrome浏览器兼容代码*/
	-moz-transform:scale(2,3);       /*Firefox浏览器兼容代码*/
	-o-transform:scale(2,3);        /*Opera浏览器兼容代码*/
}
</style>
</head>
<body>
<div>我是原来的元素</div>
<div id="div2">我是放大后的元素</div>
</body>
</html>
