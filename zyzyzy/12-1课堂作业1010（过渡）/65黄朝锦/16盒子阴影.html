<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>box-shadow属性</title>
<style type="text/css">
div.card {
  margin:50px auto;
  width: 250px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  text-align: center;
}


div.header {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    font-size: 40px;
}

div.container {
    padding: 10px;
    font-size: 50px;
	text-shadow:10px 10px 10px red;
}
</style>
</head>
<body>

<div class="card">

  <div class="header">
    <h1>10日</h1>
  </div>

  <div class="container">
    <p>2018年10月</p>
  </div>
</div>

</body>
</html>
