<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://at.alicdn.com/t/font_866241_x8g2nprezm.js"></script>
    <style type="text/css">
        .icon {
           width: 10em; height: 10em;
           vertical-align: 1em;
           fill: currentColor;
           overflow: hidden;
        }
        .icon:hover{
            width: 1em; height: 1em;
           vertical-align: 1em;
           fill: currentColor;
           overflow: hidden;
        }
        p{
            text-align: center;
            font-size: 50px;
            text-shadow: 10px 10px 10px red;
        }

        .card{
            margin: 50px auto;
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
        }
        .card.header{
            background-color: brown;
            color:aliceblue;
            padding: 10px;
            font-size: 40px;

        }
        .card.container{
            padding: 10px;
        }

        .jiu{
            margin: 100px;
            width: 200px;
            height: 100px;
            border:1px solid #000;
	        white-space:nowrap;       /*强制文本不能换行*/
	        overflow:hidden;           /*修剪溢出文本*/
            text-overflow:ellipsis;  /*用省略标记标示被修剪的文本*/
            font-size: 20px;
            background-color: red;



        }
        .jiu:hover{
            transform: scale(2,3);
            -ms-transform: scale(2,3);
            -webkit-transform: scale(2,3);
            -moz-transform: scale(2,3);
            -o-transform: scale(2,3);
        }
        </style>
</head>
<body>
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-ziyuanldpi"></use>
      </svg>

    <p>故事的小黄花，从出生那年就飘着</p>


    <div class="card">
        <div class="header">
            <h1>10日</h1>
        </div>
        <div class="container">
            <p>2018年10月</p>
        </div>
    </div>

    <p class="jiu">
        那是我日夜思念深深爱过的人啊！到底我该如何表达！她会接受我吗？也许永远都不会跟她说出那句话
    </p>

</body>
</html>
