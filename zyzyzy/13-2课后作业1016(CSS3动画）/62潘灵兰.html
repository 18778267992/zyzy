    <title>Document</title>
    <style>
        body{
            padding:100px;
            color:red;
        }
        span{
            font-size: 100px;
           
            position: relative;
        }
        span:before,span:after{
            content:attr(data-q);
            position: absolute;
            left: 0;
            top: 0;
            transform-origin: left center;
            transition:all 0.5s linear 0s;
        }
        span:before{
            color:skyblue;
            z-index: 2;
            transform:rotateY(10deg);
        }
        span:after{
            color:pink;
            z-index:2;
            transform: rotateY(0deg) scale(1.1, 1);
        }
        span:hover:before{
            transform:rotateY(50deg) ;
        }
        span:hover:after{
            transform:rotateY(50deg) ;
        }
        </style>
