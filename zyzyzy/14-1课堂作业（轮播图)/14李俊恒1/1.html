<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<style>
		body, ul, li {
			margin: 0;
			padding: 0;
		}

		ul {
			list-style: none;
		}

		img {
			display: block;
		}

		.view-box {
			width: 680px;
			height: 320px;
			padding: 5px;
			margin: 100px auto;
			border: 1px solid #CCC;
			background-color: #F2F2F2;
			border-radius: 5px;
		}

		.view-box ul {
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
		}

		.view-box li {
			position: absolute;
			top: -325px;
		}

		.view-box li:first-child {
			top: 0;
		}

		.view-box li:nth-child(1) {
			animation: cycle 40s linear infinite;
		}

		.view-box li:nth-child(2) {
			animation: cycletwo 40s linear infinite;
		}

		.view-box li:nth-child(3) {
			animation: cyclethree 40s linear infinite;
		}

		.view-box li:nth-child(4) {
			animation: cyclefour 40s linear infinite;
		}

		.view-box li:nth-child(5) {
			animation: cyclefive 40s linear infinite;
		}

		@keyframes cycle {
			0%  {top: 0px;}
			96% {top: -325px; opacity: 0;}
			100%{top: 0px; opacity: 1;}
		}

		@keyframes cycletwo {
			0%  {top: 0px;}
			96% {top: -325px; opacity: 0;}
			100%{top: 0px; opacity: 1;}
		}

		@keyframes cyclethree {
			0%  {top: 0px;}
			96% {top: -325px; opacity: 0;}
			100%{top: 0px; opacity: 1;}
		}

		@keyframes cyclefour {
			0%  {top: 0px;}
			96% {top: -325px; opacity: 0;}
			100%{top: 0px; opacity: 1;}
		}

		@keyframes cyclefive {
			0%  {top: 0px;}
			96% {top: -325px; opacity: 0;}
			100%{top: 0px; opacity: 1;}
		}
	</style>
</head>
<body>
<body>
    <div class="view-box">
        <ul>
            <li><img src="./1/img_1.jpg" alt=""></li>
            <li><img src="./1/img_2.jpg" alt=""></li>
            <li><img src="./1/img_3.jpg" alt=""></li>
            <li><img src="./1/img_4.jpg" alt=""></li>
            <li><img src="./1/img_5.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
