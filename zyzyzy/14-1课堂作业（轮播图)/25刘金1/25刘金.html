<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    body, ul, li{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
    }
    img{
        display: block;
    }
    div{
        width: 680px;
        height: 320px;
        padding: 5px;
        margin: 200px auto;
        border: 1px solid rgb(47, 47, 165);
        background-color: bisque;
        border-radius: 5px;
    }
    div ul{
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
    }
    div li{
        position: absolute;
    }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><img src="img_1.jpg" alt=""></li>
            <li><img src="img_2.jpg" alt=""></li>
            <li><img src="img_3.jpg" alt=""></li>
            <li><img src="img_4.jpg" alt=""></li>
            <li><img src="img_5.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
