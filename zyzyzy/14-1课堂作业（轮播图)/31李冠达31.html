<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欣赏艺术</title>
    <style>
        body, ul, li {
			margin: 0;
			padding: 0;
		}

		ul {
			list-style: none;
		}

		img {
			display: block;
		}

		.view-box {
			width: 680px;
			height: 320px;
			padding: 5px;
			margin: 100px auto;
			border: 1px solid #CCC;
			background-color: #F2F2F2;
			border-radius: 5px;
		}

		.view-box ul {
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
		}

		.view-box li {
			position: absolute;
			top: -325px;
		}

		.view-box li:first-child {
			top: 0;
		}

		.view-box li:nth-child(1) {
			animation: cycle 5s linear infinite;
		}

		.view-box li:nth-child(2) {
			animation: cycletwo 5s linear infinite;
		}

		.view-box li:nth-child(3) {
			animation: cyclethree 5s linear infinite;
		}

		.view-box li:nth-child(4) {
			animation: cyclefour 5s linear infinite;
		}

		.view-box li:nth-child(5) {
			animation: cyclefive 5s linear infinite;
		}
        .view-box li:nth-child(6) {
			animation: cycleseven 5s linear infinite;
		}

         @keyframes cycle {
			0%  {top: 0px;}
			4%  {top: 0px;}
			16% {top: 0px; opacity: 1; z-index: 0;} 
			20% {top: 325px; opacity: 0; z-index: 0;}
			21% {top: -325px; opacity: 0; z-index: -1;}
			50% {top: -325px; opacity: 0; z-index: -1;}
			92% {top: -325px; opacity: 0; z-index: 0;}
			96% {top: -325px; opacity: 0;}
			100%{top: 0px; opacity: 1;}
		}

		@keyframes cycletwo {
			0%  {top: -325px; opacity: 0;}
			16% {top: -325px; opacity: 0;}
			20% {top: 0px; opacity: 1;}
			24% {top: 0px; opacity: 1;} 
			36% {top: 0px; opacity: 1; z-index: 0;} 
			40% {top: 325px; opacity: 0; z-index: 0;}
			41% {top: -325px; opacity: 0; z-index: -1;}  
			100%{top: -325px; opacity: 0; z-index: -1;}
		}

		@keyframes cyclethree {
			0%  {top: -325px; opacity: 0;}
			36% {top: -325px; opacity: 0;}
			40% {top: 0px; opacity: 1;}
			44% {top: 0px; opacity: 1;} 
			56% {top: 0px; opacity: 1; z-index: 0;} 
			60% {top: 325px; opacity: 0; z-index: 0;} 
			61% {top: -325px; opacity: 0; z-index: -1;}
			100%{top: -325px; opacity: 0; z-index: -1;}
		}

		@keyframes cyclefour {
			0%  {top: -325px; opacity: 0;}
			40% {top: -325px; opacity: 0;}
			50% {top: 0px; opacity: 1;}
			64% {top: 0px; opacity: 1;}
			72% {top: 0px; opacity: 1; z-index: 0;}
			80% {top: 325px; opacity: 0; z-index: 0;}
			92% {top: -325px; opacity: 0; z-index: -1;}
			100%{top: -325px; opacity: 0; z-index: -1;}
		}

		@keyframes cyclefive {
			0%  { top:-325px; opacity:0; }
			38% { top:-325px; opacity:0; }
			56% { top:0px; opacity:1; }
			70% { top:0px; opacity:1; }
			86% { top:0px; opacity:1; z-index:0; }
			100%{ top:325px; opacity:0; z-index:0; }
		} 
        @keyframes cyclesix {
            0%  { top:-325px; opacity:0; }
			40% { top:-325px; opacity:0; }
			54% { top:0px; opacity:1; }
			64% { top:0px; opacity:1; }
			80% { top:0px; opacity:1; z-index:0; }
			100%{ top:325px; opacity:0; z-index:0; }
        }
        @keyframes cycleseven {
            0%  { top:-325px; opacity:0; }
			46% { top:-325px; opacity:0; }
			56% { top:0px; opacity:1; }
			68% { top:0px; opacity:1; }
			85% { top:0px; opacity:1; z-index:0; }
			100%{ top:325px; opacity:0; z-index:0; }
        }
    </style>
</head>
<body>
    <div class="view-box">
        <ul>
            <li><img src="a11.jpg" alt="" width="670" height="310"></li>
            <li><img src="b11.jpg" alt="" width="670" height="310"></li>
            <li><img src="c11.jpg" alt="" width="670" height="310"></li>
            <li><img src="d11.jpg" alt="" width="670" height="310"></li>
            <li><img src="e11.jpg" alt="" width="670" height="310"></li>
            <li><img src="fff11.jpg" alt="" width="670" height="310"></li>
            <li><img src="g11.jpg" alt="" width="670" height="310"></li>
        </ul>
    </div>
</body>
</html>
