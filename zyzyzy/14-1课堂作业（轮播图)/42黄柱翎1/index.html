<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

     body, ul, li{
			margin: 0;
			padding: 0;
		}

	ul{
			list-style: none;
		}

	img{
			display: block;
		} 

    .view-box{
        width: 1000px;
        height: 500px;
        padding: 5px;
        margin: 100px auto;
        border: 1px solid #333;
        background-color: aliceblue;
        border-radius: 5px;
    }
    
    
    .view-box ul {
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
		}
    .view-box li {
			position: absolute;
			top: -555px;
		}

		.view-box li:first-child {
			top: 0;
		}

		.view-box li:nth-child(1) {
			animation: cycle 10s linear infinite;
		}

		.view-box li:nth-child(2) {
			animation: cycletwo 10s linear infinite;
		} 

		.view-box li:nth-child(3) {
			animation: cyclethree 10s linear infinite;
		}

		.view-box li:nth-child(4) {
			animation: cyclefour 10s linear infinite;
		}
        

		

        @keyframes cycle {
			0%  {top: 0px;}
			4%  {top: 0px;}
			16% {top: 0px; opacity: 1; z-index: 0;} 
			20% {top: 555px; opacity: 0; z-index: 0;}
			21% {top: -555px; opacity: 0; z-index: -1;}
			50% {top: -555px; opacity: 0; z-index: -1;}
			92% {top: -555px; opacity: 0; z-index: 0;}
			96% {top: -555px; opacity: 0;}
			100%{top: 0px; opacity: 1;}
		}

		@keyframes cycletwo {
			0%  {top: -555px; opacity: 0;}
			16% {top: -555px; opacity: 0;}
			20% {top: 0px; opacity: 1;}
			24% {top: 0px; opacity: 1;} 
			36% {top: 0px; opacity: 1; z-index: 0;} 
			40% {top: 555px; opacity: 0; z-index: 0;}
			41% {top: -555px; opacity: 0; z-index: -1;}  
			100%{top: -555px; opacity: 0; z-index: -1;}
		}

		@keyframes cyclethree {
			0%  {top: -325px; opacity: 0;}
			36% {top: -325px; opacity: 0;}
			40% {top: 0px; opacity: 1;}
			44% {top: 0px; opacity: 1;} 
			56% {top: 0px; opacity: 1; z-index: 0;} 
			60% {top: 555px; opacity: 0; z-index: 0;} 
			61% {top: -555px; opacity: 0; z-index: -1;}
			100%{top: -555px; opacity: 0; z-index: -1;}
		}

		@keyframes cyclefour {
			
			0%  { top:-555px; opacity:0; }
			76% { top:-555px; opacity:0; }
			80% { top:0px; opacity:1; }
			84% { top:0px; opacity:1; }
			96% { top:0px; opacity:1; z-index:0; }
			100%{ top:555px; opacity:0; z-index:0; }
		}
			/* 81% {top: -325px; opacity: 0; z-index: -1;}
			100%{top: -325px; opacity: 0; z-index: -1;} */
		
        
    </style>
</head>
<body>
    <div class="view-box">
        <ul>
            <li><img src="./images/1.png" alt=""></li>
            <li><img src="./images/2.png" alt=""></li>
            <li><img src="./images/3.png" alt=""></li>
            <li><img src="./images/4.png" alt=""></li>
        </ul>
    </div>
</body>
</html>
