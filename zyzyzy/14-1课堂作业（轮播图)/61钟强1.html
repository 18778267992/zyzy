<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
     *
     {
         margin: 0;
         padding: 0;
     }
     .new-dox
     {
         width: 550px;
         height: 310px;
         border:1px inset red;
         margin: 150px auto;
         padding: 5px;
     }
     .new-dox ul
     {
        width: 100%;
        height: 100%;
        position: relative;
        list-style: none;
        overflow: hidden;
     }
     .new-dox ul li img
     {
         width: 550px;
         height: 310px;
         display: block;
     }
     .new-dox li {
			position: absolute;
			top: -310px;
		}

		.new-dox li:first-child {
			top: 0;
		}
        .new-dox li:nth-child(1) {
			animation: cycle 40s linear infinite;
		}

		.new-dox li:nth-child(2) {
			animation: cycletwo 40s linear infinite;
		}
        @keyframes cycle {
			0%  {top: 0px;}
			4%  {top: 0px;}
			16% {top: 0px; opacity: 1; z-index: 0;} 
			20% {top: 325px; opacity: 0; z-index: 0;}
			21% {top: -325px; opacity: 0; z-index: -1;}
			50% {top: -325px; opacity: 0; z-index: -1;}
			92% {top: -325px; opacity: 0; z-index: 0;}
			96% {top: -325px; opacity: 0;}
			100%{top: 0px; opacity: 1;}
		}

		@keyframes cycletwo {
			0%  {top: -325px; opacity: 0;}
			16% {top: -325px; opacity: 0;}
			20% {top: 0px; opacity: 1;}
			24% {top: 0px; opacity: 1;} 
			36% {top: 0px; opacity: 1; z-index: 0;} 
			40% {top: 325px; opacity: 0; z-index: 0;}
			41% {top: -325px; opacity: 0; z-index: -1;}  
			100%{top: -325px; opacity: 0; z-index: -1;}
		}
    </style>
</head>
<body>
    <div class="new-dox">
        <ul>
            <li><img src="http://img5.imgtn.bdimg.com/it/u=340972866,783182633&fm=26&gp=0.jpg" alt=""></li>
            <li><img src="http://img3.imgtn.bdimg.com/it/u=3895708852,1769408607&fm=26&gp=0.jpg" alt=""></li>
            <li><img src="http://img3.imgtn.bdimg.com/it/u=2712835431,4145787868&fm=26&gp=0.jpg" alt=""></li>
            <li><img src="http://img0.imgtn.bdimg.com/it/u=1123966845,1145656173&fm=26&gp=0.jpg" alt=""></li> 
        </ul>
    </div>
</body>
</html>
