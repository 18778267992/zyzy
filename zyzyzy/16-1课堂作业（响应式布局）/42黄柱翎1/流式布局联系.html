<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>流式布局练习</title>
    <style>
    header{
        width: 50%;
        min-width: 200px;
        max-width: 600px;
        height: 200px;
        background: yellow;
        margin: 100px auto;
    }
    section{
        width: 33.3333%;
        height: 300px;
        float: left;
        background: pink;
    }
    section:first-child{
        background: purple;

    }
    section:last-child{
        background: lightgreen;
    }
        </style>
</head>
<body>
    <header>
        <section><img src="images/11.png" alt=""></section>
        <section><img src="images/22.png" alt=""></section>
        <section><img src="images/33.png" alt=""></section>
    </header>
</body>
</html>
