<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>流式布局</title>
	<style>
	header{
		width: 80%;
		min-width: 800px;
		max-width: 1200px;
		height: 600px;
		background:rgb(182, 95, 15);
		margin:100px auto;
	}
	section{
		width: 33.3333%;
		height: 600px;
		float:left;
		background: rgb(150, 11, 18);
	}
	section:first-child{
		background: rgb(158, 160, 29);
	}
	section:last-child{
		background: rgb(45, 39, 105);
	}
	</style>
</head>
<body>
	<header>
		<section></section>
		<section></section>
		<section></section>
	</header>
</body>
</html>
