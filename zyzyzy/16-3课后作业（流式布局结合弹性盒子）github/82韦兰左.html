<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式布局</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
        list-style: none;
        
        
       
    }
    .list{
        box-sizing: border-box;
        
    }
    
    li{
        width: 300px;
        height: 400px;
        margin: 10px;
        background: rgb(208, 230, 10);
        border-radius: 5px;
        margin-bottom: 1em;
        padding: 1em;
        
    }
    
   
@media all and (min-width:40em)
 {
    .list li
    {
    width:50%;
    }
    .list li
    {
    float:left;

    }
}
@media all and (min-width:40em) and (max-width:60em) {
    .list li li:nth-child(2n+1) 
    {
    clear:both;
}
}
@media all and (min-width:60em)
{
    .list li {
    width:35%;
}
.list li li:nth-child(3n+1) {
    clear:both;
}

}

    </style>
</head>
<body>
    <div>
        <ul class="list">
            <li>天秀</li>
            <li>天秀</li>
            <li>天秀</li>
        </ul>
    </div>
</body>
</html>
