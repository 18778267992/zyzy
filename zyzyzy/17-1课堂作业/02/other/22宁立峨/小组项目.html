<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .text{
	width:100%;
	height:700px;
	background: #fff;
}
.text header{
	width:508px;
	height: 95px;
	background: #f7f7f7;
	border-radius: 48px;
	margin:220px auto 0;
	box-sizing:border-box;
	padding:7px 0 0 35px;
}
.text p{
	margin-top: 10px;
	text-align: center;
	color: #db0067;
}
.text ul{
	margin:70px auto 0;
    width: 80%;
    min-width: 195px;
    max-width: 950px;
    /* 随着页面的大小变化，小圆框向下掉 */
}
.text ul li{
	width:195px;
	height:195px;
	border:1px solid #ccc;
	border-radius: 50%;
	float: left;
	margin-right:5%;
	margin-bottom: 40px;
    position: relative;
    list-style: none;
}
.text ul li img{
	position: absolute;
	top:50%;
	left:50%;
	transform:translate(-50%,-50%);
}
.text ul li:nth-child(4),.text ul li:nth-child(8){
	margin-right:0;
}
.text ul li .two{
	opacity: 0;
	transition:all 0.4s ease-in 0.2s;	
}
.text ul li:hover .two{
	opacity: 1;
	transform:translate(-50%,-50%) scale(0.75);	
}
/* .text ul li .one{
	transition:all 0.4s ease-in 0s;
} */
/* .text ul li:hover .one{
	opacity: 0;
	transform:translate(-50%,-50%) scale(0.5);
} */
    </style>
</head>
<body>
    <div class="text" >
        <header><img src="../38实战开发—制作电商网站首页面/images/cp.jpg" ></header>
        <p>评测 我们更专业 用户更放心</p>
        <ul>
            <li><img  class="one" src="./images/cp1.jpg" ><img class="two" src="./images/th1.png" ></li>
            <li><img  class="one" src="./images/cp2.jpg" ><img class="two" src="./images/th2.png" ></li>
            <li><img  class="one" src="./images/cp3.jpg" ><img class="two" src="./images/th3.png" ></li>
            <li><img  class="one" src="./images/cp4.jpg" ><img class="two" src="./images/th4.png" ></li>
            <li><img  class="one" src="./images/cp5.jpg" ><img class="two" src="./images/th5.png" ></li>
            <li><img  class="one" src="./images/cp6.jpg" ><img class="two" src="./images/th6.png" ></li>
            <li><img  class="one" src="./images/cp7.jpg" ><img class="two" src="./images/th7.png" ></li>
            <li><img  class="one" src="./images/cp8.jpg" ><img class="two" src="./images/th8.png" ></li>
        </ul>
    </div>
</body>
</html>
