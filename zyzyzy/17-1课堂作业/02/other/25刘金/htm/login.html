<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    body, ul, li, form, img {margin:0;padding:0;border:0;list-style: none;}
    input,textarea{outline: none;}
    footer{
        width:100%;
	    height:400px;
	    background: #545861;
	    border-bottom: 1px solid #fff;
    }
    footer .logo{
        background: url(../images/logo1.jpg) no-repeat center;
        width: 1000px;
        height: 100px;
        margin: 0 auto;
        border-bottom: 1px solid rgba(153, 153, 147, 0.24);
    }
    footer .fresh{
	width:1000px;
	margin:20px auto 0;
	color:#fffada;
    }
    footer .fresh .left{
    	width:525px;
    	float: left;
    	padding-left: 30px;
    	box-sizing:border-box;
    }
    footer .fresh .left li{
    	float: left;
    	margin-right: 30px;
    }
    footer .fresh .left li input{
    	width:215px;
    	height:32px;
    	border-radius: 5px;
    	margin:10px 0 15px 0;
    	padding-left: 10px;
    	box-sizing:border-box;
    	border:none;
    }
    footer .fresh .left li:last-child input{
    	width:120px;
    	height:39px;
    	padding-left: 0;
    	border:none;
    	background:url(../images/but.jpg) no-repeat;
    	}
    footer .fresh .right{
    	float: left;
    }
    footer .fresh .right p{
    	margin-bottom: 10px;
    }
    footer .fresh .right textarea{
    	width:400px;
    	height:172px;
    	padding:10px;
    	box-sizing:border-box;
    	resize:none;
    }
    </style>
</head>
<body>
    <footer>
                <div class="logo"></div>
                <div class="fresh">
                        <form >
                            <ul class="left">
                                <li>
                                        <p> <label for="">姓名：</label> </p>
                                        <input type="text" required maxlength="6">
                                </li>
                                <li>
                                        <p>邮箱：</p>
                                        <input type="email" required>
                                </li>
                                <li>
                                        <p>电话：</p>
                                        <input type="tel" pattern="^\d{11}$" title="请输入11位数字" required>
                                </li>
                                <li>
                                        <p>密码：</p>
                                        <input type="password" required>
                                </li>
                                <li><input class="but" type="submit" value=""></li>
                            </ul>
                            <div class="right">
                                    <p>留言：</p>
                                    <textarea></textarea>
                            </div>
                            </form>
                </div>

    </footer>

</body>
</html>
