<style>
.try{
	width:100%;
	height:312px;
	background: #0eabc7;
	padding-top: 70px;
}
.try header{
   display: block;
	width:555px;
	height: 95px;
	background: #f7f7f7;
	border-radius: 48px;
	margin:0 auto;
	box-sizing:border-box;
	/* padding:7px 0 0 35px; */
}
.try header img{
    display: block;
    width:555px;
	height: 95px;
	background: #f7f7f7;
	border-radius: 48px;
	
	
}
.try p{
	margin-top: 10px;
	text-align: center;
	color: #fff;
}
.try ul{
	margin:70px auto 0;
    width: 960px;
    list-style: none;
}
.try ul li{
	width:291px;
	height:251px;
	float: left;
	margin-right:4%;
	margin-bottom: 40px;
	position: relative;
	-webkit-perspective:230px;	
}
.try ul li:last-child{
	margin-right: 0;
}
.try ul li img{
    display: block;
    width: 291px;
    height: 251px;
	position: absolute;
	left:0;
	top:0;
	-webkit-backface-visibility:hidden;
	transition:all 0.5s ease-in 0s;
}
.try ul li img.fan{
 	-webkit-transform:rotateX(-180deg);
 }
.try ul li:hover img.fan{
 	-webkit-transform:rotateX(0deg);
 }
 .try ul li:hover img.zheng{
 	-webkit-transform:rotateX(180deg);
 } 
 .text{
	width:100%;
	height:700px;
	background: #fff;
}
.text header{
    display: block;
	width:508px;
	height: 95px;
	background: #f7f7f7;
	border-radius: 48px;
	margin:220px auto 0;
	box-sizing:border-box;
	/* padding:7px 0 0 35px; */
}
.text header img{
    display: block;
	width:508px;
    height: 95px;
    border-radius: 48px;
    
}
.text p{
	margin-top: 10px;
	text-align: center;
	color: #db0067;
}
.text ul{
	margin:70px auto 0;
    width: 960px;
    list-style: none;
}
.text ul li{
	width:195px;
	height:195px;
	border:1px solid #ccc;
	border-radius: 50%;
	float: left;
	margin-right:5%;
	margin-bottom: 40px;
	position: relative;
}
.text ul li img{
    display: block;
    height: 190px;
    width: 190px;
    border-radius: 100px;
	position: absolute;
	top:50%;
	left:50%;
	transform:translate(-50%,-50%);
}
.text ul li:nth-child(4),.text ul li:nth-child(8){
	margin-right:0;
}
.text ul li .tihuan{
	opacity: 0;
	transition:all 0.4s ease-in 0.2s;	
}
.text ul li:hover .tihuan{
	opacity: 1;
	transform:translate(-50%,-50%) scale(0.75);	
}
.text ul li .tu{
	transition:all 0.4s ease-in 0s;
}
.text ul li:hover .tu{
	opacity: 0;
	transform:translate(-50%,-50%) scale(0.5);
}
</style>
