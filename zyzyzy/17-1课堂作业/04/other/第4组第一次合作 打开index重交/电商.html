<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
		/* wdj  */
		.box{
		width:50px;
		height: 50px;
        float: left;
		}
div{
	text-align: center;
	width: 200px;
	height: 200px;
	margin: 50px auto;
	border:none;
	position: relative;
	perspective:50000px;             /*规定3D元素的透视效果*/
	transform-style:preserve-3d;           /*规定被嵌套元素如何在3D空间中显示*/
	transition:all 1s ease 0s;             /*设置过渡效果*/
}
div:hover{
	transform:rotateX(-90deg);            /* 设置旋转轴*/
}
div img{
	position: absolute;
	top: 0;
	left: 0;
}
div img.no1{
	transform:translateZ(100px);          /* 设置旋转轴*/
	z-index: 2;
}
div img.no2{
	transform:rotateX(90deg) translateZ(100px);           /* 设置旋转轴*/
}
	</style>
	<!-- end -->
</head>
<body class="box">
    <div><img class="no1" src="cp1.jpg" alt=""><img class="no2"src="th3.png"alt=""></div>
    <div><img class="no1" src="cp2.jpg" alt=""><img class="no2"src="th3.png"alt=""></div>
    <div><img class="no1" src="cp3.jpg" alt=""><img class="no2" src="th3.png"alt=""></div>
    <div><img class="no1" src="cp4.jpg" alt=""><img class="no2" src="th4.png"alt=""></div>
    <div><img class="no1" src="cp5.jpg" alt=""><img class="no2" src="th5.png"alt=""></div>
    <div><img class="no1" src="cp6.jpg" alt=""><img class="no2" src="th6.png"alt=""></div>
    <div><img class="no1" src="cp7.jpg" alt=""><img class="no2" src="th7.png"alt=""></div>
    <div><img class="no1" src="cp8.jpg" alt=""><img class="no2" src="th8.png"alt=""></div>    
</body>
</html>
